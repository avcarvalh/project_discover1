<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/avatar.png" alt="Profile picture" />
        <p>@maykbrito</p>
      </div>
      <div id="switch" onclick="toogleMode()">
        <button></button>
        <span></span>
      </div>
      <div id="links">
        <ul>
          <li><a href="#">Inscrever-se no NLW</a></li>
          <li><a href="#">Baixe meu e-book</a></li>
          <li><a href="#">Veja meu portifólio</a></li>
          <li><a href="#" target="_blank">Conheça o Explorer</a></li>
        </ul>
      </div>
      <div id="social-links">
        <a href="http://github.com/" target="_blank"
          ><ion-icon name="logo-github"
        /></a>
        <a href="http://instagram.com/" target="_blank"
          ><ion-icon name="logo-instagram"
        /></a>
        <a href="http://youtube.com/" target="_blank"
          ><ion-icon name="logo-youtube"
        /></a>
        <a href="http://linkedin.com/" target="_blank"
          ><ion-icon name="logo-linkedin"
        /></a>
      </div>
      <footer>
        Feito com ♥ pela
        <a href="http://rocketseat.com.br" target="_blank">Rocketseat</a>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</html>
